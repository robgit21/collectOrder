<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/64d58efce2.js"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Sign in & Sign up Form</title>
</head>

    

<body>
    <div class="container">
        
        Hier muss noch getestet werden
        
        <div class="forms-container">
            <div class="signin-signup">
                <form action="#" class="sign-in-form">
                    <h3>Seite zur Abstimmung und Sammelbestellung </h3>
                    <br />
                    <h2 class="title">Login</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Vorname" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Nachname" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Passwort" />
                    </div>
                    <input type="submit" value="Login" class="btn solid" />

                </form>





                <form action="#" class="sign-up-form">

                    <h2 class="title">Neuen Nutzer anlegen</h2>

                    <div class="radio-group"> 
                        <label class="radio">
                            <input checked="checked" type="radio" value="female" name="gender" />
                            Frau
                            <span></span>
                        </label> 
                        <label class="radio">
                            <input type="radio" value="male" name="gender" />
                            Herr
                            <span></span>
                        </label> 
                    </div>

                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Vorname" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Nachname" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Passwort" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Passwort wiederholen" />
                    </div>
                    <input style="width: 220px;" type="submit" class="btn" value="Neuen Nutzer anlegen" />

                </form>
            </div>
        </div>



        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>Noch nicht registriert ?</h3>
                    <p>
                        Klicken Sie hier, um sich zu registrieren.
                    </p>
                    <button style="width: 240px;" class="btn transparent" id="sign-up-btn">
                        Weiter zur Registration
                    </button>
                </div>
                <img src="img/undraw_breakfast_psiw (1).svg" class="image" alt="" />
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3>Sie sind bereits registriert?</h3>
                    <p>
                        Dann klicken Sie hier, um sich anzumelden.
                    </p>
                    <button style="width: 220px;" class="btn transparent" id="sign-in-btn">
                        Zur Anmeldung
                    </button>
                </div>
                <img src="img/undraw_Hamburger_8ge6 (1).svg" class="image" alt="" />
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
